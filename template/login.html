<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left-img">
            <img id="left-book-img" src="../static/icons/book-cave.jpg">
        </div>

        <div class="login-section">
            <h1>Welcome Back!</h1>
            <form id='login-form' action='' method='POST'>
                <label for="password">Username</label>
                <input type="email" id="username" name='email' placeholder="Enter email" value="">
                <label for="password">Password</label>
                <input type="password" id="password" name='password' placeholder='Enter password' value="">      
                <button class="login-btn round-btn" type='submit' id='submit-btn'>Login</button>
                <button class="round-btn" type='submit' id='submit-btn' onclick="autoFill()">Try Demo</button>
                
            </form>
        </div>
    </div>

    <script>
        function autoFill() {
            document.getElementById("username").value = "tryDemo@gmail.com";
            document.getElementById("password").value = "demoBook";
        }


    </script>
    
</body>
</html>
